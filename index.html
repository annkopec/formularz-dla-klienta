<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularze przykłady</title>
</head>
<body>
    <form action="" method="post">
      <label for="name">Imię i nazwisko</label>
       <input type="text" id="name"><br>
       <label for="email">email</label>
       <input type="email"><br>
       <input type="tel" value="Telefon"><br>
       
       <textarea placeholder="Wiadomość"></textarea><br>
       
       <input type="checkbox" id="zgoda-dane"><label for="zgoda-dane">Wyrażam zgodę na przetwarzanie danych osobowych"
       
       <select name="" id="">
           <option value="">Kraków</option>
           <option value="">Warszawa</option>
           <option value="">Inne</option>
       </select><br>
       
       <!-- Zmień opis przycisku z "Prześlij" na "Wyślij wiadomość" -->
       <input type="submit" value="Wyślij wiadomość">
    </form>
</body>
</html>
